<form id='new-account-form' #newAccountForm='ngForm' (ngSubmit)='submit()' class='form view-component'>
    <h2 id='new-account-form-title' class='form-title'>New Account Form</h2>
    <div id='div-vis-customer-id' class='view-component-part visualization-attribute'>
    <p id='label-vis-customer-id' class='label-visualization'>Customer Id</p>
    <p id='vs-customer-id' class='class-attribute'>{{ existingCustomer.customerId }}</p>
</div>
<div id='div-id-of-the-account-owner' class='div-simple-field view-component-part'>
    <label id='label-id-of-the-account-owner' for='input-id-of-the-account-owner' class='label-simple-field'>Id Of The Account Owner</label>
    <input id='input-id-of-the-account-owner' class='view-component-part simple-field' name='idOfTheAccountOwner' type='number' [(ngModel)]='idOfTheAccountOwner' placeholder='Fill the Id Of The Account Owner'/>
</div>
<div id='div-the-account' class='div-simple-field view-component-part'>
    <label id='label-the-account' for='input-the-account' class='label-simple-field'>The Account</label>
    <input id='input-the-account' class='view-component-part simple-field' name='theAccount' type='text' [(ngModel)]='theAccount' placeholder='Fill the The Account'/>
</div>
<div id='div-balance' class='div-simple-field view-component-part'>
    <label id='label-balance' for='input-balance' class='label-simple-field'>Balance</label>
    <input id='input-balance' class='view-component-part simple-field' name='balance' type='number' [(ngModel)]='balance' placeholder='Fill the Balance'/>
</div>
<button type="submit" id="onsubmit-event-submit" class="event onsubmit-event">Submit</button>
</form>
