<li><div id='div-vis-customer-id' class='view-component-part visualization-attribute'>
    <p id='label-vis-customer-id' class='label-visualization'>Customer Id</p>
    <p id='vs-customer-id' class='class-attribute'>{{ allCustomerData.id }}</p>
</div>
<div id='div-vis-customer-name' class='view-component-part visualization-attribute'>
    <p id='label-vis-customer-name' class='label-visualization'>Customer Name</p>
    <p id='vs-customer-name' class='class-attribute'>{{ allCustomerData.name }}</p>
</div>
<div id='div-id' class='div-simple-field view-component-part'>
    <label id='label-id' for='input-id' class='label-simple-field'>Id</label>
    <input id='input-id' class='view-component-part simple-field' name='id' type='number' [(ngModel)]='id' placeholder='Fill the Id'/>
</div>
<button id="view-event-details" class="event view-element-event" (click)="details()">Details</button>
<button id="view-event-delete" class="event view-element-event" (click)="delete()">Delete</button></li>
